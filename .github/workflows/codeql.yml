<!DOCTYPE html>
<html>
  <head>
    <title>HTML Validation Checker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #222;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      form {
        margin: 20px auto;
        text-align: center;
        width: 80%;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        border: none;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      textarea {
        border: 1px solid #ccc;
        margin-top: 10px;
        padding: 10px;
        resize: none;
        width: 100%;
        height: 300px;
      }
      .error {
        background-color: #f2dede;
        border: 1px solid #ebccd1;
        color: #a94442;
        margin: 10px auto;
        padding: 10px;
        text-align: center;
        width: 80%;
      }
      .result {
        border: 1px solid #ccc;
        margin-top: 20px;
        padding: 10px;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>HTML Validation Checker</h1>
    </header>
    <form method="post" action="https://validator.w3.org/nu/" target="resultFrame">
      <textarea name="content"></textarea>
      <br />
      <input type="submit" value="Check HTML" />
    </form>
    <div class="result">
      <iframe name="resultFrame" width="100%" height="500"></iframe>
    </div>
    <div class="error">
      <p>Please note that this validator is provided by W3C and may not catch all errors. For more information, please visit <a href="https://validator.w3.org/nu/">https://validator.w3.org/nu/</a>.</p>
    </div>
  </body>
</html>
